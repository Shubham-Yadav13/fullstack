<div class="row m-3">
  <label for="">My Data</label> <br>

  <h4>Total Users Connected :-  {{totalUsers}}</h4>
  <div class="row">
    <div class="col-md-4">
      <label for=""> Write New Message : </label>
      <input type="text" class="form-control" [(ngModel)]="myData">
      <div class="row mt-3">
        <div class="col-md-3">
          <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
   
    <div class="col-md-7 ml-3">
      @for(data of allMessages; track data){
        <div class="row mb-2">
        <span class="box">{{data.messages}} </span>   <span> <small class="fs-6">( {{data.id}} )</small></span>
        </div>
      }
    </div>
  </div>
  <br> <br>
